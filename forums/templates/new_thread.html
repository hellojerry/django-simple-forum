{% extends 'base.html'%}


{% block title %}
    <title>{{ forum.title }}</title>
{% endblock %}
{% if forum.custom_css %}
  <link rel='stylesheet' href='{{STATIC_URL}}{{forum.custom_css}}'>
{% else %}
{% endif %}


{% block content %}


<div class="panel panel-general">

  <div class="panel-heading">{{ thread.title }}</div>


  <table class="table">
    <thead>
        <tr><th class='col-sm-2'></th><th class='col-sm-10 text-center'>Make a new thread!</th></tr>
        
    </thead>
    <tbody>

        <tr><td>PLACEHOLDER - AVATAR</td>
            <td>
                <form method='POST' action=''>{% csrf_token %}
                {{ form.as_p }}
                <input type='submit' value='send'/>
                </form>    
            </td>
        </tr>
    </tbody>
  </table>
</div>    
    
    
{% endblock %}
